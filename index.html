<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" type="image/png" href="https://iamcodefoxx.github.io/Timer/timer.png" />
</head>
<body>
    <div class="container">
        <div class="timer">
            <h1 class="day">MON</h1>
            <h1 class="hour">00</h1>
            <h1 class="bar1">:</h1>
            <h1 class="minute">00</h1>
            <h1 class="bar2">:</h1>
            <h1 class="second">00</h1>
            <h1 class="bar3">:</h1>
            <h1 class="ampm">AM</h1>
        </div>
    </div>
</body>
<script src="./index.js"></script>
<script src="./audio/js_plugins_flipclock_click.mp3"></script>
</html>
